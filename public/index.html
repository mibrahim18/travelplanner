<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="data:," />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Travel Planner</h1>
      <input type="text" id="locationInput" placeholder="Enter location" />
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button id="searchBtn">Search</button>
    </header>
    <main>
      <section id="exploreSection">
        <h2>Explore</h2>
        <!-- Relevant info about the location searched by the user will be displayed here -->
      </section>
      <section id="placesSection">
        <h2>Local Restaurants & Places</h2>
        <!-- Restaurant and business info will be displayed here -->
      </section>
      <section id="eventsSection">
        <h2>Events</h2>
        <!-- Event info will be displayed here -->
      </section>
      <section id="weatherSection">
        <h2>Weather</h2>
        <!-- Weather info will be displayed here -->
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Travel Planner App</p>
    </footer>

    <script src="./scripts.js"></script>
  </body>
</html>
